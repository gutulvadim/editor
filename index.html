<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <link type="text/css" rel="stylesheet" media="print" href="style.css">
    <style>
        .panel1 {
            background-color: #1890AB;
            width: 100%;
            height: 100px;
            position: absolute;
        }
        .tool {
            position: absolute;
        }
        .canvas {
            height:900px;
            width:100%;
        }
    </style>

</head>
<body>
<div id="palette" class="panel1">
    <span draggable="true" id="circle" class="tool">
        <svg>
            <circle cx="50" cy="50" r="50" className="draggable" stroke="white"/>
        </svg>
    </span>
    <span draggable="true" id="rectangle" class="tool" style="left:110px;">
        <svg>
            <rect width="100" height="100" stroke="white"/>
        </svg>
    </span>
    <span draggable="true" id="triangle" class="tool" style="left:220px;">
        <svg>
            <polygon points="50 0, 0 100, 100, 100" stroke="white" />
        </svg>
    </span>
</div>
<div id="canvas" class="canvas">
</div>

<!-- Dependencies -->
<script src="./node_modules/react/dist/react.js"></script>
<script src="./node_modules/react-dom/dist/react-dom.js"></script>

<!-- Main -->
<script src="./dist/bundle.js"></script>
</body>
</html>
